language: python
python:
- '3.6'
dist: trusty
sudo: false
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.cache/pip"
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
install:
- pip install -U -r requirements.txt
script:
- pytest -v
- pytest --cov  .
after_success:
- coverage xml
- python-codacy-coverage -r coverage.xml
notifications:
  slack:
    secure: 
